<main class="main" [ngClass]="{'loading': !movies.length}">
  <mat-spinner *ngIf="!movies.length"></mat-spinner>
  <ng-template ngFor let-movie [ngForOf]="movies">
    <app-card [movie]="movie" class="fadeIn"></app-card>
  </ng-template>
</main>

<mat-paginator [pageIndex]="currentPage" *ngIf="movies.length" hidePageSize="true" [length]="listLength" pageSize="20" (page)="changePage($event)" aria-label="Select page"></mat-paginator>
