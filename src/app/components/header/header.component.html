<mat-toolbar class="header">
  <a routerLink="/">
    <i class="material-icons">
      camera_roll
    </i>
  </a>

  <span class="header__form">
    <form #form="ngForm" (ngSubmit)="submitNameMovie(form)">
      <input type="text" name="moviename" ngModel>
      <i class="material-icons" (click)="submitNameMovie(form)">
        search
      </i>
    </form>
  </span>

  <i class="material-icons">
    wb_sunny
    <!-- brightness_3 -->
  </i>

  <div class="header__buttons">
    <p>Usu√°rio</p>

    <i class="material-icons" (click)="toggleFavoritesNav()">
      favorite
    </i>

    <i class="material-icons" (click)="toggleShoppingCartNav()">
      shopping_cart
    </i>
  </div>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav [opened]="openFavorites" mode="side" position="end">
    <app-favorites></app-favorites>
  </mat-sidenav>
  <mat-sidenav [opened]="openShoppingCart" mode="side" position="end">
    <app-shopping-cart></app-shopping-cart>
  </mat-sidenav>
  <mat-sidenav-content >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
