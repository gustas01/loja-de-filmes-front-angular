<ngb-carousel
	#carousel
	[interval]="3000"
	[pauseOnHover]="true"
	[pauseOnFocus]="true"
	
>
	<ng-template ngbSlide *ngFor="let movie of relatedMovies">
		<!-- <div class="carousel-caption"> -->
			<h3> {{movie.title}} </h3>
		<!-- </div> -->
		<a [routerLink]="['/details', movie.id]">
			<div class="picsum-img-wrapper">
				<img src="{{baseURLImagesW400}}/{{movie.poster_path}}" alt="" />
			</div>
		</a>
	</ng-template>
</ngb-carousel>
