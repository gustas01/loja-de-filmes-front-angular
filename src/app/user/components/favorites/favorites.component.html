<nav>
  <h2>Favoritos</h2>

  <ul>
    <li *ngFor="let movie of favorites$ | async" [title]="movie.title">
      <img [src]="baseUrl+movie.poster_path" alt="poster do filme">
      <span> {{movie.title}}</span>
      <i class="material-icons">add_shopping_cart</i>
      <i class="material-icons">delete</i>
    </li>
  </ul>
</nav>
